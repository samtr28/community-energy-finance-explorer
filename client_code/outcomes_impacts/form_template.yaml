components_by_slot:
  content_slot:
  - components:
    - layout_properties: {}
      name: filter_heading
      properties: {bold: true, scale: small, style: title, text: 'Filter by:'}
      type: form:dep_9kcxnwm3upyjd:_Components.Heading
    - event_bindings: {change: proj_types_dd_change}
      layout_properties: {}
      name: proj_types_dd
      properties:
        background: ''
        foreground: ''
        items: [Biofuel/Biogas, Biomass, Building efficiency upgrades, Electro-mobility, Energy storage, Geothermal, Hydro, Hydrogen, Microgrid, Solar, Tidal/wave, Waste to energy, Wind]
        placeholder: Project Type
      type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
    - event_bindings: {change: provinces_dd_change}
      layout_properties: {}
      name: provinces_dd
      properties:
        background: ''
        foreground: ''
        items: [Alberta, British Columbia, Manitoba, New Brunswick, Newfoundland and Labrador, Northwest Territories, Nova Scotia, Nunavut, Ontario, Prince Edward Island, Quebec, Saskatchewan, Yukon]
        placeholder: Province/Territory
      type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
    - event_bindings: {change: stages_dd_change}
      layout_properties: {}
      name: stages_dd
      properties:
        align: left
        background: ''
        foreground: ''
        items: [Construction, Operation]
        multiple: false
        placeholder: Project Stage
      type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
    - data_bindings: []
      event_bindings: {change: indig_owners_dd_change}
      layout_properties: {expand: false, width: null}
      name: indig_owners_dd
      properties:
        items: [Wholly Indigenous owned (100%), Majority Indigenous owned (51-99%), Half Indigenous owned (50%), Minority Indigenous owned (1-49%), No Indigenous ownership]
        placeholder: Indigenous Ownership
      type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
    - data_bindings: []
      event_bindings: {change: project_scale_dd_change}
      layout_properties: {expand: false, width: null}
      name: project_scale_dd
      properties:
        items: [Micro (< $100K), Small ($100K-$1M), Medium ($1M-$5M), Large ($5M-$25M), Very Large ($25M-$100M), Mega (> $100M)]
        placeholder: Project Scale
      type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
    layout_properties: {full_width_row: true}
    name: filter_panel
    properties:
      gap: small
      spacing:
        margin: [null, null, 1.5%, '1']
    type: FlowPanel
  - components:
    - layout_properties: {width: null}
      name: filter_heading_copy
      properties:
        bold: true
        scale: small
        spacing:
          margin: [null, 0.1%, null, null]
        style: title
        text: 'Selected: '
      type: form:dep_9kcxnwm3upyjd:_Components.Heading
    - layout_properties: {expand: true, width: null}
      name: filter_chips_panel
      properties:
        item_template: ownership_models.FilterChip1
        margin: ['0', null, '0', null]
        role: 'horizontal-repeater '
      type: RepeatingPanel
    layout_properties: {full_width_row: true}
    name: flow_panel_1
    properties: {}
    type: FlowPanel
  - components:
    - layout_properties: {full_width_row: true, grid_position: 'ILSJKC,NQZVEB'}
      name: heading_1
      properties: {text: 'How are our surveyed projects reducing emissions for their communities?'}
      type: form:dep_9kcxnwm3upyjd:_Components.Heading
    - layout_properties: {full_width_row: true, grid_position: 'SZAQVV,SCUIXQ ZGCYKI,EFHSKF'}
      name: text_1
      properties: {text: 'At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident,  similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio.'}
      type: form:dep_9kcxnwm3upyjd:_Components.Text
    - layout_properties: {full_width_row: true, grid_position: 'SZAQVV,SCUIXQ URQUOJ,JPEZHV'}
      name: breakdown_pie_plot
      properties: {height: 185}
      type: Plot
    - layout_properties: {full_width_row: true, grid_position: 'SZAQVV,AHIHIM'}
      name: ghg_timeline_plot
      properties: {height: 55vh}
      type: Plot
    layout_properties: {}
    name: column_panel_3
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {full_width_row: true, grid_position: 'ZRRSJU,URTMYV'}
      name: ghg_methodology_plot
      properties: {}
      type: Plot
    - layout_properties: {full_width_row: true, grid_position: 'OGKLAN,ORHEUR'}
      name: indigenous_agreements_plot
      properties: {}
      type: Plot
    - layout_properties: {full_width_row: true, grid_position: 'OGKLAN,EMFSDC'}
      name: jobs_plot
      properties: {}
      type: Plot
    layout_properties: {full_width_row: true}
    name: column_panel_1
    properties: {col_widths: '{"URTMYV":30}'}
    type: ColumnPanel
  - event_bindings: {}
    layout_properties: {}
    name: filter_timer
    properties: {interval: 0}
    type: Timer
  title_slot:
  - components:
    - layout_properties: {expand: false, width: 210}
      name: title
      properties: {font_family: ser, font_size: 22, icon_size: 0, line_height: '', role: null, scale: large, style: title, text: Outcomes & Impacts}
      type: form:dep_9kcxnwm3upyjd:_Components.Heading
    - layout_properties: {expand: false, width: 504}
      name: description
      properties:
        font_size: 16
        scale: large
        spacing:
          margin: ['0', null, null, null]
        style: body
        text: By default, the filter for project scale automatically omits mega projects due to their skewing of the data.
      type: form:dep_9kcxnwm3upyjd:_Components.Text
    layout_properties: {}
    name: title_panel
    properties:
      align: left
      gap: huge
      spacing:
        margin: ['0', null, '0', null]
      vertical_align: middle
    type: FlowPanel
is_package: true
layout:
  form_event_bindings: {}
  type: form:Base
