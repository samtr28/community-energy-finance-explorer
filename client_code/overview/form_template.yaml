      name: rich_text_3
      properties:
        content: |
          Community clean energy projects often require creative financing and strong local leadership, but those lessons are not always shared in a way others can reuse. When financing, ownership, and outcomes are hard to access:
          <ul>
          <li>communities spend extra time reinventing solutions
          <li>promising projects stall early
          <li>capital providers cannot see patterns clearly
          <li>researchers and policymakers lack evidence on what supports success and community benefit
          </ul>
          The Navigator helps make this knowledge visible, comparable, and usable.
        font_size: 16
