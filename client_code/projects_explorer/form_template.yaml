components_by_slot:
  content_slot:
  - event_bindings: {tick: filter_timer_tick}
    layout_properties: {}
    name: filter_timer
    properties: {}
    type: Timer
  - components:
    - components:
      - layout_properties: {width: 39.6}
        name: filter_heading
        properties: {bold: true, scale: small, style: title, text: 'Filter by:'}
        type: form:dep_9kcxnwm3upyjd:_Components.Heading
      - event_bindings: {change: proj_types_dd_change}
        layout_properties: {}
        name: proj_types_dd
        properties:
          background: ''
          foreground: ''
          items: [Biofuel/Biogas, Biomass, Building efficiency upgrades, Electro-mobility, Energy storage, Geothermal, Hydro, Hydrogen, Microgrid, Solar, Tidal/wave, Waste to energy, Wind]
          placeholder: Project Type
        type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
      - event_bindings: {change: provinces_dd_change}
        layout_properties: {}
        name: provinces_dd
        properties:
          background: ''
          foreground: ''
          items: [Alberta, British Columbia, Manitoba, New Brunswick, Newfoundland and Labrador, Northwest Territories, Nova Scotia, Nunavut, Ontario, Prince Edward Island, Quebec, Saskatchewan, Yukon]
          placeholder: Province/Territory
        type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
      - event_bindings: {change: stages_dd_change}
        layout_properties: {}
        name: stages_dd
        properties:
          align: left
          background: ''
          foreground: ''
          items: [Construction, Operation]
          multiple: false
          placeholder: Project Stage
        type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
      - data_bindings: []
        event_bindings: {change: indig_owners_dd_change}
        layout_properties: {expand: false, width: null}
        name: indig_owners_dd
        properties:
          items: [Wholly Indigenous owned (100%), Majority Indigenous owned (51-99%), Half Indigenous owned (50%), Minority Indigenous owned (1-49%), No Indigenous ownership]
          placeholder: Indigenous Ownership
        type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
      - data_bindings: []
        event_bindings: {change: project_scale_dd_change}
        layout_properties: {expand: false, width: null}
        name: project_scale_dd
        properties:
          items: [Micro (< $100K), Small ($100K-$1M), Medium ($1M-$5M), Large ($5M-$25M), Very Large ($25M-$100M), Mega (> $100M)]
          placeholder: Project Scale
        type: form:dep_ar2wlcmlppsllr:MultiSelectDropDown
      layout_properties: {full_width_row: true, grid_position: 'GTRFWU,CNHVPB'}
      name: filter_panel
      properties:
        gap: tiny
        spacing:
          margin: [null, null, 1.5%, '0']
      type: FlowPanel
    - components:
      - layout_properties: {width: null}
        name: filter_heading_copy
        properties:
          bold: true
          scale: small
          spacing:
            margin: [null, 0.1%, null, null]
          style: title
          text: 'Selected: '
        type: form:dep_9kcxnwm3upyjd:_Components.Heading
      - layout_properties: {expand: true, width: null}
        name: filter_chips_panel
        properties:
          item_template: projects_explorer.FilterChip2
          margin: ['0', null, '0', null]
          role: 'horizontal-repeater '
        type: RepeatingPanel
      layout_properties: {full_width_row: true, grid_position: 'CJLFYO,GXNSBX'}
      name: flow_panel_1
      properties: {}
      type: FlowPanel
    - data_bindings: []
      event_bindings: {click: project_map_click}
      layout_properties: {full_width_row: true, grid_position: 'CWYAPV,WSRNCB'}
      name: project_map
      properties:
        height: 68vh
        margin: ['0', null, '0', null]
        spacing_above: none
        spacing_below: none
        visible: true
      type: Plot
    - layout_properties: {full_width_row: true, grid_position: 'IDXYRC,QCGQZJ CWYAPV,ZNMRWP MFHLHT,NWQOBB'}
      name: project_cards
      properties:
        item_template: projects_explorer.Project_Card
        margin: ['0', null, '0', null]
        role: vertical-repeater
      type: RepeatingPanel
    - layout_properties: {grid_position: 'CWYAPV,ZNMRWP GXGWXO,AFIWLE'}
      name: page_info_label
      properties: {align: center, font_size: 12, text: ''}
      type: form:dep_9kcxnwm3upyjd:_Components.Text
    - components:
      - event_bindings: {click: first_page_btn_click}
        layout_properties: {width: null}
        name: first_page_btn
        properties: {background_color: '', icon: 'mi:keyboard_double_arrow_left', text: ''}
        type: form:dep_9kcxnwm3upyjd:_Components.Button
      - event_bindings: {click: prev_page_btn_click}
        layout_properties: {}
        name: prev_page_btn
        properties: {background_color: '', icon: 'mi:arrow_back_ios_new', icon_size: 15, text: ''}
        type: form:dep_9kcxnwm3upyjd:_Components.Button
      - layout_properties: {}
        name: current_page_label
        properties: {align: center}
        type: form:dep_9kcxnwm3upyjd:_Components.Text
      - data_bindings: []
        event_bindings: {click: next_page_btn_click}
        layout_properties: {}
        name: next_page_btn
        properties: {icon: 'mi:keyboard_arrow_right', text: ''}
        type: form:dep_9kcxnwm3upyjd:_Components.Button
      - event_bindings: {click: last_page_btn_click}
        layout_properties: {}
        name: last_page_btn
        properties: {icon: 'mi:keyboard_double_arrow_right', text: ''}
        type: form:dep_9kcxnwm3upyjd:_Components.Button
      layout_properties: {full_width_row: true, grid_position: 'CWYAPV,ZNMRWP MPEPZQ,JMFNVF'}
      name: pagination_container
      properties: {}
      type: FlowPanel
    layout_properties: {full_width_row: true}
    name: column_panel_2
    properties:
      col_spacing: small
      col_widths: '{"WSRNCB":35,"ZNMRWP":25}'
      role: null
      spacing:
        margin: ['0', null, '0', null]
      spacing_above: none
      spacing_below: none
    type: ColumnPanel
  filter_slot: []
  title_slot:
  - components:
    - layout_properties: {expand: false, width: 150}
      name: title
      properties: {font_family: ser, font_size: 22, icon_size: 0, line_height: '', role: null, scale: large, style: title, text: Project Explorer}
      type: form:dep_9kcxnwm3upyjd:_Components.Heading
    - layout_properties: {expand: false, width: 750}
      name: description
      properties:
        font_size: 16
        scale: large
        spacing:
          margin: ['0', null, null, null]
        style: body
        text: Browse real-world community energy projects and see how they were financed. Each project shared their financing journey through our survey to inspire and inform future initiatives.
      type: form:dep_9kcxnwm3upyjd:_Components.Text
    layout_properties: {}
    name: title_panel
    properties:
      align: left
      gap: huge
      spacing:
        margin: ['0', null, '0', null]
      vertical_align: middle
    type: FlowPanel
is_package: true
layout:
  form_event_bindings: {show: form_show}
  type: form:Base
