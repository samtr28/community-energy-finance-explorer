name: Deploy to STRAP
run-name: Deploy app to STRAP
on:
  push:
    branches:
      - master
jobs:
  Deploy-to-STRAP:
    runs-on: ubuntu-latest
    env:
      REGISTRY_HOST: ${{ secrets.REGISTRY_HOST }}
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
    steps:
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Clone deploy repo from ARCsoft's Gitlab
        run: |
          git clone https://gitlab.com/uvic-arcsoft/misc/community-energy-finance-explorer.git app
          cd app
          make install-update-submodules
          cd community_energy_finance_explorer
          git branch
          git am staging.patch
          cd ..

      - name: Generate TAG
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          DATE=$(date +'%Y%m%d')
          echo "TAG=${GITHUB_REF_NAME}-${SHORT_SHA}-${DATE}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          cd app
          DOCKER_BUILDKIT=1
          IMAGE_NAME=${REGISTRY_HOST}/community-energy/app:${TAG}
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          docker build --platform linux/amd64 -t ${IMAGE_NAME} .

      - name: Push Docker image
        run: |
          docker login ${REGISTRY_HOST} -u "${REGISTRY_USER}" -p "${REGISTRY_PASSWORD}"
          docker push ${IMAGE_NAME}
